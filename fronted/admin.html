<?php
session_start();
$message = "";

// Oracle DB connect
$conn = oci_connect('c##aman', 'root', "//localhost:1521/XE");

if (!$conn) {
  $e = oci_error();
  die("Connection failed: " . htmlentities($e['message']));
}

// If form submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $email = strtolower(trim($_POST['email']));
    $password = trim($_POST['password']);

    // Validate inputs (basic)
    if (empty($email) || empty($password)) {
        $message = "❌ Please fill in all fields!";
    } else {
        // Query to check user
        $query = "SELECT * FROM users WHERE LOWER(email) = :email AND password = :password";
        $stmt = oci_parse($conn, $query);
        oci_bind_by_name($stmt, ":email", $email);
        oci_bind_by_name($stmt, ":password", $password);
        oci_execute($stmt);
        $row = oci_fetch_assoc($stmt);

        if ($row) {
            $_SESSION['email'] = $email;
            oci_free_statement($stmt);
            oci_close($conn);
            header("Location:         dashboard/user_dashboard.php"); // ✅ Make sure dashboard.php exists
            exit();
        } else {
            $message = "❌ Invalid email or password!";
        }
        oci_free_statement($stmt);
    }

    oci_close($conn);
}
?>
